<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LOGO</title>
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap");

    .text {
      font-family: "Protest Guerrilla";
      background: linear-gradient(to right, #f12b6b, #9002bf);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: 4px;
      font-size: 50px;
    }

    body {
      background: black;
      margin: auto;
      max-width: 38rem;
      padding: 2rem;
      color: white;
    }

    svg {
      user-select: none;
    }
  </style>

  <body>
    <h1 class="text">Animated SVG:</h1>
    <img src="./logo/logo-animated.svg" alt="logo-animated" />
    
    <h1 class="text">Simple SVG:</h1>
    <img src="./logo/logo.svg" alt="Logo" />
   
    <h1 class="text">Basic Text:</h1>
    <img src="./logo/logo-text.svg" alt="logo-text" />
  </body>
</html>
