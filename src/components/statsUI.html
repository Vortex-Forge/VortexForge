<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Protest Guerrilla', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-700">
    <!-- Stats container -->
    <div id="stat-container"
        class="fixed top-0 right-0 p-2 z-100 bg-black bg-opacity-70 flex gap-2 text-white">
        <!-- Stat Names -->
        <div class="flex flex-col gap-2">
            <div class="text-2xl text-red-500">FPS</div>
            <div class="text-2xl text-blue-400 flex items-start">Memory</div>
            <div class="text-2xl text-green-300">Ping</div>
        </div>
        <!-- Stat Values -->
        <div class="flex flex-col gap-2 text-green-500 text-2xl">
            <span id="fps">60</span>
            <span>
                <span id="memory">100</span>
                <span class="text-xs">MB</span>
            </span>
            <span id="ping">70</span>
        </div>
    </div>

</body>

</html>
